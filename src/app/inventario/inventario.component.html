<div class="contenedor">
<div class="busqueda">
     <barra-busqueda 
     (valorCambiado)="buscado = $event" >
     <!-- se utiliza solo los parentesis porque solo estoy utilizando el ouput, no se cominican en ambas direcciones -->
     </barra-busqueda>
</div> 

<table>
    <thead>
        <tr>
            <th>nombre</th>
            <th>material</th>
            <th>medida</th>
            <th>espesor</th>
            <th>stock</th>
            <th>sector/es</th>
        </tr>
    </thead>
    <tbody>
        @for (placa of placas | filtro: buscado ; track $index) {
            <tr>
                <td>{{placa.nombre}}</td>
                <td>{{placa.material}}</td>
                <td>{{placa.alto}}<br> x <br>{{placa.ancho}}</td>
                <td>{{placa.espesor}}</td>
                <td>{{placa.stock}}</td>
                <td>{{placa.sector}}</td>
            </tr>
            
        }
    </tbody>
</table>


</div>
